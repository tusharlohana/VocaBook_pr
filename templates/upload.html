<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style type="text/css">
		*{
			margin:0;padding: 0;
		}
		.main{
			width: 100%;
			height: 100vh;
			padding-top: 5rem;
		}
		.content{
			width: 25%;
			height: 50%;
			align-self: center;
			margin: auto;
			padding: 20px;
			border: 1px solid red;
			position: relative;
		}
		h1{
		}
		.form{
			position:inherit;
			width: auto;
			height: auto;
			margin-top: 5rem;
			border: 1px solid black;
			padding: 15px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="content">
			{%if user.is_authenticated%}
				<h3>Upload Book Here...</h3>
				<form enctype="multipart/form-data" method="POST" novalidate class="form">
			    {% csrf_token %}
				<label for="name">&ensp;Book Name</label>
				<input type="text" name="bookname" ><br><br><br>
				<label>Upload File Here... &ensp;</label>
				<input type="file" name="pdffile"> <br><br><br>
				<button>Upload</button>
				<br><br>
				</form>
			{%else%}
				<p>You must login first,<a href="/login"> Login Here </a></p>
			{%endif%}
		</div>
	</div>
</body>
</html>
